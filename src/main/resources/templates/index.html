<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/styles.css" rel="stylesheet" />
    
    <style>
        .modal-header {
            background-color: #d9534f;
        }
        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }
        .modal-title {
            color: white;
        }
    </style>
</head>
<div th:insert="~{navbar :: menu}"></div>

<body class="sb-nav-fixed layoutSidenav_content">
	
	<main>
    <div class="container layoutSidenav_content">
 

        <!-- Modifier Modal -->
        <div th:each="p : ${listemploye}">
            <div class="modal fade" th:id="'modifierModal' + ${p.ID_EMP}" tabindex="-1" aria-labelledby="modifierModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modifierModalLabel">Modifier</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <a th:href="@{/modifier/{id}(id=${p.ID_EMP})}" class="btn btn-primary">Modifier</a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Supprimer Modal -->
        <div th:each="p : ${listemploye}">
            <div class="modal fade" th:id="'supprimerModal' + ${p.ID_EMP}" tabindex="-1" aria-labelledby="supprimerModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="supprimerModalLabel">Suppression</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Voulez-vous supprimer cet employe ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <a th:href="@{/supprimer/{id}(id=${p.ID_EMP})}" class="btn btn-danger" onclick="return confirm('Voulez-vous supprimer cet employe ?')"><i class="bi bi-trash"></i> Supprimer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
